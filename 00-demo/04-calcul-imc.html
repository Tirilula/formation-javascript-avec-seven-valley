<input id="poids" placeholder="Votre poids (kg)" />
<br><br>
<input id="taille" placeholder="Votre taille (cm)" />
<br><br>
<button onclick="imc()">Calcul</button>
<h2>votre imc est <strong id="resultat">0</strong></h2>
<h3 id="tranche"></h3>
<script>
    
    function imc() {
        // lecture des entrées
        let poids = document.getElementById('poids').value;
        let taille = document.getElementById('taille').value / 100;
        // vider les saisies
        document.getElementById('poids').value = '';
        document.getElementById('taille').value = '';
        // Calcul imc sous conditions
        let imc = '';
        if (poids > 0 && taille > 0) {
            imc = poids / (taille ** 2)
            if (imc <= 18.5) {
                document.getElementById('tranche').innerHTML = "Il va falloir manger";
            }
            else if (imc <= 25) {
                document.getElementById('tranche').innerHTML = "C'est bon";
            }
            else if (imc <= 30) {
                document.getElementById('tranche').innerHTML = "Au bodu summer!";
            }
            else if (imc > 30) {
                document.getElementById('tranche').innerHTML = "Go Basic Fit!!";
            }
        }
        else {
            let imc = 'Veuillez entrer votre poids et taille à nouveau';
        }
        // afficher le résultat
        document.getElementById('resultat').innerHTML = imc.toFixed(1);
    }
</script>
